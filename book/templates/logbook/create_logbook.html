{% include 'base/header.html' %}
<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{url_for('home.home')}}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Log book create</li>
  </ol>
</nav>
<h2 class="text-center mt-2 mb-5">Log Book Create</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
      {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
              {{ message }}
          </div>
      {% endfor %}
  {% endif %}
  {% endwith %}
    <div class="formbox">
        <form method="POST" action="{{ url_for('logbook.create_logbook') }}">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Variable Type</label>
            <select class="form-select" id="variable_type" name="variable_type" aria-label="Default select example" required>
              <option value="">Variable Type</option>
              <option value="string">String</option>
              <option value="int">Int</option>
              <option value="double">Double</option>
            </select>
          </div>
          
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
  {% include 'base/footer.html' %}
